<h3 class="text-center"> Update User </h3>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="user.name" 
                          class="form-control" 
                          id="name" 
                          name="name" 
                          placeholder="Enter your name"
                          required #name="ngModel">
                      </div>

                      <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" [(ngModel)]="user.age" 
                          class="form-control" 
                          id="age" 
                          name="age" 
                          placeholder="Enter your age address"
                          required #age="ngModel">
                      </div>

                    <br />
                    <button type="submit" [disabled]="!userForm.form.valid"  class="btn btn-info">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
