<h2> User List</h2>

<table class="table table-bordered table-striped">

  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td> {{ user.age }} </td>
      <td>
        <button (click)="updateUser(user.id)" class="btn btn-primary"> Update</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px"> View</button>
      </td>
    </tr>
  </tbody>
</table>
